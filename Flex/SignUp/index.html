<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   <div class="container">
    <div class="flex">

      <div class="details">
        <div class="side"></div>
        <h1>Get Started for Free, Today!</h1>
        <p>Just enter your name and email to get setup.</p>
      </div>

      <div class="form">
        <div class="cramp">
          <div class="flex2">
            <div class="group">
              <h2>First Name</h2>
              <input type="text">
            </div>
    
            <div class="group">
              <h2>Last Name</h2>
              <input type="text">
            </div>
    
          </div>
         
          <button>Continue</button>
        </div>
        
        

      </div>
    </div>
   </div>
      
  
  </body>
</html>
